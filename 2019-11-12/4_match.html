<script>
    /*
        string.match(//)  是字符串的方法
            找到正则匹配的字符并且把它们放到数组中（返回值是数组）

        跟exec类似

        懒惰: 
            你让它找一个，绝对不会找第二个，你让它找一堆，它绝对不会找第二堆

        贪婪:
            只要符合某个规则就不停的找，直到找不到为止

        i : 忽略大小写  ignoreCase
                
    */   
//    console.dir(new String());
