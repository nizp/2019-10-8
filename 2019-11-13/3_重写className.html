    /*

    function getByClass(cname){
        let elements = document.getElementsByTagName('*');//找到所有的标签
        let ary = [];
        
        let re = new RegExp('\\b'+cname+'\\b');
        for(let i=0;i<elements.length;i++){
            if(re.test(elements[i].className)){
                ary.push(elements[i]);
            }
        }
        return ary;
    }
