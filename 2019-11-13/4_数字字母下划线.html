<!DOCTYPE html>

<body>
<script>
    //6~18个字符{}，可使用字母、数字、下划线，需以字母开头 ^ 
    // \w : 一个数字、字母、下划线
    // [0-9a-zA-Z_]

    /*
        n63_h1@163.com
        xxx_love@163.com
        xxx_32@126.com
        xx-x_32@139.com
        xxx_32@gmail.com
        xxx_32@hotmail.com
        xxx._32@hotmail.com
        xxx^._32@sina.com
        xxx._32@sina.cn

        .

    */

    let str = 'xx-x_32@139.com';
    // console.log(/^[a-zA-Z]\w{5,17}$/.test(str));

    console.log(/^[a-zA-Z][\w.-]{5,17}@[0-9a-zA-Z]{2,10}\.c(om|n)$/.test(str));


</script>
</body>
</html>
