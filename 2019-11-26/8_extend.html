        $.fn.extend  功能方法  -> $().xx()

        trimLeft


    */

    //扩展插件使用，extend里面写一个对象，对象的属性就是添加的方法名，值就是函数

    //功能方法（$()的方法）
    $.fn.extend({
        scrollH:function(){
           return this[0].scrollHeight;
        }
    });

    $(document).click(function(){
        // console.log($('#txt').height())
        // console.log($('#txt').innerHeight())
        console.log($('#txt').scrollH());
