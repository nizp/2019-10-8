    function fn(){
        let p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve();
            }, 3000);
        })

        p.then(()=>{
            red();
            return new Promise(function(resolve){
                setTimeout(() => {
                    resolve(); 
                },1000);
            });
        }).then(()=>{
            green();
            return new Promise(function(resolve){
                setTimeout(() => {
                    resolve(); 
                },2000);
            });
        }).then(()=>{
            yellow();
        })
    }
