    function fn(){
        let p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve();
            }, 3000);
        })

        p.then(()=>{
            red();
            return new Promise(function(resolve){
                setTimeout(() => {
                    resolve(); 
                },1000);
            });
        }).then(()=>{
            green();
            return new Promise(function(resolve){
                setTimeout(() => {
                    resolve(); 
                },2000);
            });
        }).then(()=>{
            yellow();
        })
    }

function loadImg(url) {
    return new Promise((resolve, reject) => {
        const img = new Image()
        img.onload = function () {
            console.log('一张图片加载完成');
            resolve();
        }
        img.onerror = reject;
        img.src = url
    })
};

function fn(n=0,m=3){

            if(i == 2 || i == 5 ||i == 7){ //2 5 7
