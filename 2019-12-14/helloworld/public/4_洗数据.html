    function fn(targ){
        let ary = [];
        let re = new RegExp(`<${targ}>(([\\u4e00-\\u9fa5a-zA-Z\\d,\\.，？。]){1,20})<\/${targ}>`,'g');
        str.replace(re,($0,$1)=>{
            ary.push($1);
        });
        return ary;
    }
