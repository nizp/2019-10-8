<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button>{{num}}</button>
        <h1>{{hw}}</h1>
        <hr />
        <ul>
            <li v-for="(val,key) in ary">{{val}}:{{key}}</li>
        </ul>
    </div>
<script src="./vue.js"></script>
<script>
    // console.log(Vue)
    let v = new Vue({
        el:'#app',
        data:{
            num:0,
            hw:'你好,世界!',
            ary:['vue大法好','学vue得永生','吃vue能长生不老']
        }
    });

    setTimeout(() => {
        v.ary.push('vue吊炸天!');
    }, 3000);

</script>
</body>
</html>
