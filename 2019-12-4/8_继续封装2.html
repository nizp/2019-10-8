<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
#box{
    width:100px;
    height:100px;
    background:tomato;
    position: absolute;
    top:0;
    left:0;
    opacity:.1;
}
</style>
</head>
<body>
    <div id="box"></div>
<script src="./tween.js"></script>
<script>

    /*
        易用性
        默认值
        可扩展
        极致的性能


        animate({
            width:100,
            height:100
        })
    */
    box.onclick = function (){
        // alert(1)
        move({
            el:box,
            attr:{
                width:'200px',
                height:'200px',
                top:'300px',
                left:500,
                opacity:1
            },
            time:1000,
            fx:'elasticOut',
            cb:function(){
                move({
                    el:box,
                    attr:{
                        top:'-100px'
                    },
                    fx:'elasticOut',
                })
            }
        });

        // move({
        //     el:box,
        //     attr:'height',
        //     count:200,
        //     time:1000
        // });
        // move({
        //     el:box,
        //     attr:'top',
        //     count:200,
        //     time:500
        // });

        // move({
        //     el:box,
        //     attr:'left',
        //     count:300,
        //     time:500
        // });

    }

    /*
        定时器用运动容易掉帧，而且性能会差，所以使用requestAnimationFrame
    */

    

</script>
</body>
</html>
