<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
#vi{

    position:static;
    right:0;
    bottom:0;
}
</style>
</head>
<body style="height:3000px">
   <video id="vi" controls width="300" height="200" src="小bug的修改.mp4"></video>
<script>
    let h = window.innerHeight;
    window.onscroll = function(){
        if(window.pageYOffset >= h){
            vi.style.position = 'fixed';
            vi.style.width = '100px';
            vi.style.height = '80px';
        }else{
            vi.style.position = 'static';
            vi.style.width = '300px';
            vi.style.height = '200px';
        }
    }
</script>
</body>
</html>
