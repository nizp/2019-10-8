<!DOCTYPE html>

<head>

<style>
#box{
    /* 在改变组件的样式时可以使用!important */
    width:150px !important;
    height: 100px;
    background: red;
}
.box{
    width:200px;
}
div{
    width:250px;
}
input[type="text"]{
    border:1px solid #000;
}
div[class|="a"]{
    background:red;
}
#ul li{
    background: yellow;
}
/* #ul li.red{
    background:red;
} */
#ul li:nth-child(3){
    background:red;
}
/* 倒数第几个子元素 */
#ul li:nth-last-child(3){
    background: blue;
}

/* 标签名要是同一类型(只有p标签的第二个元素被选中) */
#box2 p:nth-of-type(2){
    color:rgb(78, 70, 69);
}

/*可以不是同一类型的   倒数第2个元素(不管是什么元素的倒数第二个)*/
#box2 :nth-last-child(2){
    color:thistle
}

        > !important(10000) >  style(1000) > #(100) > 类，伪类(10) > targe，伪元素(1) > *+~ (0)

        > nth-last-child(n)选择父元素的倒数第n个子元素(所有子元素中查找)

        > :only-child选择父元素只包含一个子元素

        > only-of-type选择父元素只包含一个同类型的子元素
