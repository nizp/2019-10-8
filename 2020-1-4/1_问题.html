<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input id="txt" value="1"/>
<script>
    txt.onkeyup = function(ev){
        if(!/^\d+$/.test(ev.target.value)){
            txt.value = '1';
        }
    }
</script>
</body>
</html>
