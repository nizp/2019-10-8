<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
*{
    margin: 0;
    padding:0;
}
.shadow{
    width:100vw;
    height:100vh;
    position: absolute;
    top:0;
    left:0;
    z-index: 0;
    background: rgba(0,0,0,.5);
}
#box{
    width:400px;
    height:200px;
    border-radius: 20px;
    background:white;
    display: flex;
    justify-content: center;
    /* align-items: flex-end; */
    position: absolute;
    z-index: 99999;
    left:50%;
    margin-left:-200px;
    transform:translateY(100px);
    /* left:0;
    top:0;
    right:0;
    bottom:0; */
    /* margin: auto; */
    box-shadow: 1px 1px 1px rgba(0,0,0,.5);
}
.btns{
   position: absolute;
   bottom: 0;
}
.txt{
    width:300px;
    height:150px;
    display: flex;
    justify-content: center;
    align-items: center;
}


.v-enter{
    opacity: 0;
}
.v-enter-active{
    transition: .8s;
}


/* 初始位置 */
.n-enter{
    z-index:999;
    transform:translateY(-500px);
}
/* 运动过程 */
.n-enter-active{
    z-index:999;
    transition: .8s;
}



</style>
</head>
<body>
    <div id="app">
        <button 
            @click="changOnoff"
        >点击</button>
        <transition name="n" appear>
            <ppa 
                v-show="onoff" 
                :of="onoff"
                @coff="changOnoff"
            >
                <template slot="content">
                    <p>哈哈哈</p>
                    <p>你好世界</p>
                </template>
            </ppa>
        </transition>

        <transition>
            <div class="shadow" v-show="onoff"></div>
        </transition>

    </div>
    <template id="tk">
        <div>
                <div id="box">
                    <div class="txt">
                        <div>
                            <slot name="content"></slot>
                        </div>
                    </div>
                
                <div class="btns">
                        <button  @click="off">确定</button>
                        <button  @click="off">取消</button>
                </div>
                </div>
        </div>
    </template>
<script src="vue.js"></script>
<script>
    const ppa = {
        template:'#tk',
        props:['of'],
        methods:{
            off(){
                this.$emit('coff');
            }
        }
    }
    new Vue({
        el:'#app',
        data:{
            onoff:false
        },
        methods:{
            changOnoff(){
                this.onoff = !this.onoff;
            }
        },
        components:{
            ppa
        }
    })
</script>
</body>
</html>
