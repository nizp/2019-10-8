<head>
    <meta charset="UTF-8">
    <title>todos</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <section class="todoapp">
        <div>
            <header class="header" >
                <h1>todos</h1>
                <input 
                    class="new-todo" 
                    placeholder="请输入内容" 
                >
            </header>
            <section class="main">
                <input class="toggle-all" type="checkbox" >
                <ul class="todo-list">
                    <li class="active">
                        <div class="view">
                            <input class="toggle" type="checkbox" >
                            <label>哈哈哈</label>
                            <button class="destroy"></button>
                        </div>
                        <input 
                            class="edit" 
                        />
                    </li>
                </ul>
            </section>
            <footer class="footer">
	            <span class="todo-count">
	            	<strong>0</strong>
	            	<span>条未选中</span>
                </span>
                <ul 
                    class="filters"
                >
                    <li>
                        <a 
                            href="#/all" 
                            class="selected"
                           
                        >全部</a>
                    </li>
                    <li>
                        <a 
                            href="#/unchecked" 
                            
                            class=""
                        >未选中</a>
                    </li>
                    <li>
                        <a 
                            href="#/checked"
                            class=""
                        >已选中</a>
                    </li>
                </ul>
            </footer>
        </div>
    </section>
